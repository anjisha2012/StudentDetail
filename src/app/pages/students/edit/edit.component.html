<div class = "container mt-5">
    <h2>{{ header}}</h2>

    <form (ngSubmit) = "onSubmit(f)" #f="ngForm">
        <!-- <form #userForm ="ngForm" (ngSubmit) = "onSubmit()" novalidate> -->
        <div class = "form-group">
            <label for =""><b>ID</b></label>
            <input type ="text" class="form-control" [ngModel] = "student.id" name = "id">
        </div>
        <div class = "form-group">
            <label for =""><b>Name</b></label>
            <input type ="text" class="form-control" [ngModel] = "student.name" name = "name">
        </div>
        <div class = "form-group">
            <label for =""><b>Email</b></label>
            <input type ="text" class="form-control" [ngModel] = "student.email" name = "email">
        </div>
        <div class = "form-group">
            <label for =""><b>Phone</b></label>
            <input type ="text" class="form-control" [ngModel]= "student.phone" name = "phone">
        </div>

        <div class = "form-group">
            <button type = "submit" class = "btn btn-primary">Save</button>
        </div>
        
        
    </form>
    </div>
